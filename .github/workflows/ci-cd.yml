name: NPT Flutter CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  release:
    types: [ published ]

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  # Code Quality and Analysis
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter --version
          flutter pub get

      - name: Verify dependencies
        run: flutter pub deps

      - name: Run Flutter analyze
        run: |
          echo "Running Flutter analyze..."
          flutter analyze --fatal-infos --fatal-warnings
          echo "‚úÖ Flutter analyze completed successfully"

      - name: Check Dart formatting
        run: |
          echo "Checking Dart code formatting..."
          dart format --set-exit-if-changed .
          echo "‚úÖ Dart formatting check passed"

      - name: Validate config files
        run: |
          echo "Validating configuration files..."
          # Check for trailing spaces in gradle.properties
          if grep -q '[[:space:]]$' android/gradle.properties; then
            echo "‚ùå Error: Trailing spaces found in gradle.properties"
            exit 1
          fi
          
          # Check for deprecated JVM options
          if grep -q 'MaxPermSize' android/gradle.properties; then
            echo "‚ùå Error: Deprecated MaxPermSize JVM option found"
            exit 1
          fi
          
          # Verify CI-friendly gradle settings
          if ! grep -q 'org.gradle.daemon=false' android/gradle.properties; then
            echo "‚ùå Error: gradle daemon should be disabled for CI"
            exit 1
          fi
          
          if ! grep -q 'org.gradle.parallel=false' android/gradle.properties; then
            echo "‚ùå Error: gradle parallel should be disabled for CI"
            exit 1
          fi
          
          echo "‚úÖ Configuration validation passed"

  # Testing with Coverage
  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: |
          echo "Running unit and widget tests with coverage..."
          flutter test --coverage --reporter=expanded
          echo "‚úÖ Tests completed successfully"

      - name: Generate coverage report
        run: |
          # Install lcov for coverage reporting
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Generate HTML coverage report
          genhtml coverage/lcov.info -o coverage/html
          
          # Calculate coverage percentage
          COVERAGE=$(lcov --summary coverage/lcov.info | grep "lines......" | grep -o '[0-9]*\.[0-9]*%')
          echo "üìä Code Coverage: $COVERAGE"
          echo "COVERAGE_PERCENTAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Android Build with Retry Logic
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [analyze, test]
    strategy:
      matrix:
        build-type: [debug, release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Android APK with retry logic
        run: |
          echo "Building Android APK (${{ matrix.build-type }}) with retry logic..."
          
          # Function to build with retry
          build_with_retry() {
            local max_attempts=3
            local attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              echo "üîÑ Build attempt $attempt of $max_attempts"
              
              if [ $attempt -gt 1 ]; then
                echo "üßπ Cleaning before retry..."
                flutter clean
                flutter pub get
                cd android && ./gradlew clean && cd ..
              fi
              
              # Install dependencies
              flutter pub get
              
              # Build APK
              if [ "${{ matrix.build-type }}" = "release" ]; then
                flutter build apk --release --verbose
              else
                flutter build apk --debug --verbose
              fi
              
              if [ $? -eq 0 ]; then
                echo "‚úÖ Build succeeded on attempt $attempt"
                return 0
              else
                echo "‚ùå Build failed on attempt $attempt"
                if [ $attempt -eq $max_attempts ]; then
                  echo "üö® All build attempts failed"
                  return 1
                fi
                attempt=$((attempt + 1))
                sleep 10
              fi
            done
          }
          
          build_with_retry

      - name: Measure APK size and performance rating
        run: |
          if [ "${{ matrix.build-type }}" = "release" ]; then
            APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          else
            APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          fi
          
          if [ -f "$APK_PATH" ]; then
            APK_SIZE=$(stat -c%s "$APK_PATH")
            APK_SIZE_MB=$((APK_SIZE / 1024 / 1024))
            
            echo "üì± APK Size: ${APK_SIZE_MB}MB"
            echo "APK_SIZE_MB=${APK_SIZE_MB}" >> $GITHUB_ENV
            
            # Performance rating based on size
            if [ $APK_SIZE_MB -lt 10 ]; then
              RATING="üåü Excellent (<10MB)"
            elif [ $APK_SIZE_MB -lt 25 ]; then
              RATING="üëç Good (<25MB)"
            elif [ $APK_SIZE_MB -lt 50 ]; then
              RATING="‚ö†Ô∏è Average (<50MB)"
            else
              RATING="üö® Large (>50MB)"
            fi
            
            echo "üèÜ Performance Rating: $RATING"
            echo "PERFORMANCE_RATING=$RATING" >> $GITHUB_ENV
          else
            echo "‚ùå APK file not found at $APK_PATH"
            exit 1
          fi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npt-${{ matrix.build-type }}-apk
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.build-type }}
          path: |
            /tmp/flutter*.log
            android/app/build/outputs/logs/
          retention-days: 7

  # Release Process (only on main branch merges)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: npt-release-apk
          path: ./release-artifacts

      - name: Generate release notes
        run: |
          echo "## üöÄ NPT Launcher Release" > release-notes.md
          echo "" >> release-notes.md
          echo "### üì± App Information" >> release-notes.md
          echo "- **Flutter Version:** ${{ env.FLUTTER_VERSION }}" >> release-notes.md
          echo "- **Min SDK:** 23 (Android 6.0)" >> release-notes.md
          echo "" >> release-notes.md
          echo "### üîß Features" >> release-notes.md
          echo "- ‚úÖ App drawer with search functionality" >> release-notes.md
          echo "- ‚úÖ Debounced search (300ms delay)" >> release-notes.md
          echo "- ‚úÖ Recent apps tracking" >> release-notes.md
          echo "- ‚úÖ Material Design 3 UI" >> release-notes.md
          echo "- ‚úÖ Performance optimizations" >> release-notes.md
          echo "" >> release-notes.md
          echo "### üìä Quality Metrics" >> release-notes.md
          echo "- **Code Coverage:** ${{ env.COVERAGE_PERCENTAGE }}" >> release-notes.md
          echo "- **Static Analysis:** ‚úÖ Passed" >> release-notes.md
          echo "- **Security Scan:** ‚úÖ Passed" >> release-notes.md

      - name: Create automated release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: NPT Launcher v${{ github.run_number }}
          body_path: release-notes.md
          draft: false
          prerelease: false

  # Notification and Reporting
  notify:
    name: Build Notification
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build, test]
    if: always()

    steps:
      - name: Report build status
        run: |
          BUILD_STATUS="${{ needs.build.result }}"
          TEST_STATUS="${{ needs.test.result }}"
          
          echo "üîç Job Status Check:"
          echo "Build Status: $BUILD_STATUS"
          echo "Test Status: $TEST_STATUS"
          
          if [ "$BUILD_STATUS" = "success" ] && [ "$TEST_STATUS" = "success" ]; then
            echo "‚úÖ Build and tests completed successfully!"
            # Note: Environment variables from matrix jobs aren't available here
            echo "üì± APK generated and uploaded to artifacts"
            echo "üèÜ Check individual job logs for performance metrics"
            echo "üìä Check test job for coverage details"
          else
            echo "‚ùå Build or tests failed"
            echo "Build result: $BUILD_STATUS"
            echo "Test result: $TEST_STATUS"
            exit 1
          fi

      - name: Clean up old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            // Clean up artifacts older than 30 days
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner,
              repo,
              per_page: 100
            });
            
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < thirtyDaysAgo) {
                console.log(`Deleting old artifact: ${artifact.name}`);
                await github.rest.actions.deleteArtifact({
                  owner,
                  repo,
                  artifact_id: artifact.id
                });
              }
            } 